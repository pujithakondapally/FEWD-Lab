<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<body>
    <div>
        <h1>Student Table</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>SNo</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Resume</th>
                    <th>Project Link</th>
                </tr>
            </thead>
            <tbody class="table-content">
            </tbody>
        </table>
    </div>

    <script>
        let students = [
            { name: "John", image: "https://via.placeholder.com/50", project: "https://example.com/john" },
            { name: "Jane", image: "https://via.placeholder.com/50", project: "https://example.com/jane" },
            { name: "Alice", image: "https://via.placeholder.com/50", project: "https://example.com/alice" }
        ];

        let table = document.querySelector(".table-content");

        students.forEach((student, index) => {
            table.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${student.name}</td>
                <td><img src="${student.image}" width="50" height="50"></td>
                <td><input type="file" accept="application/pdf"></td>
                <td><a href="${student.project}" target="_blank">View Project</a></td>
            </tr>`;
        });
    </script>
</body>
</html>
